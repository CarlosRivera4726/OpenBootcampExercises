<h1>Juego del Amigo Invisible</h1>
<h4>Bienvenido</h4>



<ng-container *ngIf="contacto; else noSeleccionado">
    <h3>Tu Amigo Invisible es: {{ contacto.nombre }}</h3>
</ng-container>

<ng-template #noSeleccionado>
    <div>
        <p>Selecciona a tu amigo invisible</p>
    </div>

</ng-template>
